<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>To-do list</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        
        .blueViolet{
            background-color: blueviolet;
        }
    </style>
</head>
<body class="blueViolet">
    <div class="container bg-primary">
        <div class="mb-4 mt-4">
            <h1 class="d-flex justify-content-center fw-semibold">Tarefas</h1>
        </div>
        <div class="d-flex justify-content-center">
            <textarea class="me-2 rounded" name="" id="" cols="30" rows="2" style="resize: none; border: solid 1px black;"></textarea>
            <button class="btn btn-light" style="border: solid 1px black;">Adicionar</button>
        </div>
        
    </div>

</html>
